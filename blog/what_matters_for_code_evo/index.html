<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>What matters for code evolution?</title>

  <!-- include libs (CDN or local). Must be loaded before processor uses them -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>

</head>
<body>
  <div class="container">
    <div id="content"></div>
  </div>

  <!-- The processor module (relative path from this file) -->
  <script type="module">
    import { renderPost } from '/assets/processor.js';

    // call the shared renderer with the post's markdown + bib
    renderPost({
      mdPath: './post.md',
      bibPath: './bib.html',
      containerId: 'content'
    }).catch(err => {
      console.error(err);
      document.getElementById('content').innerHTML = `<pre style="color:#b00">Error: ${err.message}</pre>`;
    });
  </script>
</body>
</html>
